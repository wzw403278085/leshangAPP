<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付成功</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
    	<link rel="stylesheet" type="text/css" href="../css/paySuccess.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
    	<script src="../js/mui.min.js" type="text/javascript" charset="UTF-8"></script>
    	<script src="../js/jquery.3.2.1.js" type="text/javascript" charset="utf-8"></script>
    	<script type="text/javascript" charset="utf-8">
      		mui.init(); 
    	</script>
	</head>
	<body id="pay">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">支付成功</h1>
		    <a class="a1 fr" id="dingdanxq-con">完成</a>
		</header>
		<div class="mui-content">
			<div class="box">
				<p class="p1">&#xe676;</p>
			    <p class="p2">支付渠道：<span>微信支付</span></p>
			    <p class="p2">订单金额：<span>￥123.0</span></p>
			    <a>查看账单</a>
			    <a class="fh" id="home">返回首页</a>
			</div>
		</div>
		<script>
			document.getElementById("dingdanxq-con").addEventListener("tap",function(){
				mui.openWindow({
					url:"../my/dingdanxq.html",
					id:"dingdanxq-con",
					createNew:true,
					show:{
						aniShow:"slide-in-right",
						duration:200
					},
					waiting:{
						title:"正在加载..."
					}
				});
			});
			
			document.getElementById("home").addEventListener("tap",function(){
				var main=mui.openWindow({
					url:"../index.html",
					id:"index"
					
				});
				mui.fire(main,'gohome');
			});

		</script>
	</body>
</html>
