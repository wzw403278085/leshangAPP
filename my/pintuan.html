<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的拼团</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <link rel="stylesheet" href="../css/css/public.css">
    <link rel="stylesheet" href="../css/css/pay.css">
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css">
    <style>
        .clean:after{content:'';clear: both;display: block;}
        .mui-scroll,.mui-scroll-wrapper{position: relative;}
        .mui-col-xs-4{
            width: 33.3%;
        }
        .mui-content{
        	background: #fff;
        }
        body{
        	background: #fff;
        }
        .mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item{
        	border-bottom: none;
        }
    </style>
</head>
<body id="youhui-con">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的拼团</h1>

    <a id="gwc" class="mui-icon-extra mui-icon-extra-cart mui-icon-right-nav mui-pull-right"></a>

</header>
<div class="mui-content">
    <div id="slider" class="mui-slider">
        <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <a class="mui-control-item" href="#item1mobile">
                待付款
            </a>
            <a class="mui-control-item" href="#item2mobile">
                待成团
            </a>
            <a class="mui-control-item" href="#item3mobile">
                已成团
            </a>

        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
        <div class="mui-slider-group clean">
            <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                <div id="scroll1" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="mui-table-view">
                            <div class="tuihuo">
                                <div class="tuihuo-con">
                                    <img style="width: 50%" src="../img/my/zanwu.png" alt="">
                                    <p>暂无退款/退货记录</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="item2mobile" class="mui-slider-item mui-control-content">
                <div id="scroll2" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="mui-table-view">
                            <div class="tuihuo">
                                <div class="tuihuo-con">
                                    <img style="width: 50%" src="../img/my/zanwu.png" alt="">
                                    <p>暂无退款/退货记录</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="item3mobile" class="mui-slider-item mui-control-content">

                <div id="scroll3" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="mui-table-view">
                            <div class="tuihuo">
                                <div class="tuihuo-con">
                                    <img style="width: 50%" src="../img/my/zanwu.png" alt="">
                                    <p>暂无退款/退货记录</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
