<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置</title>
    <script src="../js/mui.min.js"></script>
    <script>
        mui.init({
            keyEventBind:{
                backbutton:true
            }
        });

    </script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>

    <link rel="stylesheet" href="../css/css/public.css">
    <link rel="stylesheet" href="../css/css/set.css">
    <link rel="stylesheet" type="text/css" href="../fontt/iconfont.css">
</head>
<body id="set-con">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div class="mui-content">

    <!--页面主内容区开始-->
        <div class="mui-page-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a id="personal" class="mui-navigate-right">个人信息</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a id="binding" class="mui-navigate-right">站外绑定</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a id="confirmBtn"  class="mui-navigate-right  mui-btn-outlined" >清除缓存</a>
                            <div id="info"></div>
                        </li>
                    </ul>
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a id="toastBtn" class="mui-navigate-right">关注乐裳微信</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a id="versions" class="mui-navigate-right">版本信息</a>
                        </li>

                    </ul>

                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell" style="text-align: center;">
                            <a class="log-out">退出登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <!--页面主内容区结束-->
</div>

<script type="text/javascript" charset="utf-8">
    //mui初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    var info = document.getElementById("info");
    document.getElementById("confirmBtn").addEventListener('tap', function() {
        var btnArray = ['否', '是'];
        mui.confirm('您是否要清除缓存？', '乐裳购物', btnArray, function(e) {
            if (e.index == 1) {
                mui.toast('缓存已清除');
            } else {
                info.innerText = ''
            }
        })
    });
    document.getElementById("toastBtn").addEventListener('tap', function() {
        mui.toast('复制微信号成功请打开微信添加关注');
    });
</script>


<script type="text/javascript">
    mui.init();
//    个人信息
    document.getElementById("personal").addEventListener("tap",function(){
        mui.openWindow({
            url:"personal.html",
            id:"personal-con",
            createNew:true,
            show:{
                autoShow:true,
                aniShow:"slide-in-right",
                duration:200
            },
            waiting:{
                autoShow:true,
                title:"正在加载..."
            }
        });
    });

//站外绑定
    document.getElementById("binding").addEventListener("tap",function(){
        mui.openWindow({
            url:"binding.html",
            id:"binding-con",
            createNew:true,
            show:{
                autoShow:true,
                aniShow:"slide-in-right",
                duration:200
            },
            waiting:{
                autoShow:true,
                title:"正在加载..."
            }
        });
    });
//    版本信息
    document.getElementById("versions").addEventListener("tap",function(){
        mui.openWindow({
            url:"versions.html",
            id:"versions-con",
            createNew:true,
            show:{
                autoShow:true,
                aniShow:"slide-in-right",
                duration:200
            },
            waiting:{
                autoShow:true,
                title:"正在加载..."
            }
        });
    });

</script>
</body>
</html>
