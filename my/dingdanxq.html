<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery.3.2.1.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <link rel="stylesheet" href="../css/css/public.css">
    <link rel="stylesheet" href="../css/css/dingdanxq.css">
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css">
</head>
<body id="dingdanxq-con">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">订单详情</h1>
</header>


<div class="mui-content">
    <!--卖家已发货-->
    <div class="maijia">
        <span class="mui-icon-extra mui-icon-extra-express"></span>
        <h4>卖家已发货</h4>
    </div>

    <!--发货地-->
    <div class="fahuodi clean">
        <div class="left clean mui-icon-extra mui-icon-extra-card">
        </div>
        <div class="right clean">
            <h4>[百合仓]李军 &nbsp;已发件 </h4>
            <p>2017-08-27 &nbsp;&nbsp;23:23</p>
        </div>
    </div>

    <!--收货人-->
    <div class="shouhuoren clean">
        <div class="mui-left mui-icon mui-icon-map">

        </div>
        <div class="mui-right">
            <p class="shr">收货人:李希 &nbsp;&nbsp; <span>134****4428</span></p>
            <p class="address">
                收货地址：山西省太原市小店区平阳路高新区创业街睿鼎国际B做4楼
            </p>
        </div>


    </div>

    <!--衣服-->
    <div class="yifu clean">
        <div class="yifu-con">
            <div class="img clean">
                <img src="../images/shoppingCart/goods1.png" alt="">
            </div>
            <div class="word clean">
                <h4>芦苇微微文艺格子连衣裙</h4>
                <p>￥ 123.0</p>
            </div>
            <div class="num clean">X1</div>
        </div>
        <div class="yifu-word clean">
            <p>优惠券 <span>无</span></p>
            <p>发票 <span>荣超商务中心</span></p>
            <p>备注 <span>无</span></p>
            <p>运费(0.00元) <span>圆通(包邮)</span></p>

            <h6>合计：￥123.00</h6>
            <h4>实付款：￥123.00</h4>
        </div>
    </div>
    <!--订单编号-->
    <div class="bianhao clean">
        <p>订单编号： <span>4859871498164</span></p>
        <p>交易方以： <span>支付宝支付</span></p>
        <p>下单时间： <span>2017.8.27 &nbsp; 23:23</span></p>
        <p>发货时间： <span>2017.8.28 &nbsp; 10:25</span></p>
    </div>

    <form action="">
        <input type="submit" value="确认收货">
    </form>

</div>

</body>
</html>
