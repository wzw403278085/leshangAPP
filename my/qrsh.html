<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认收货</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
    	<link rel="stylesheet" type="text/css" href="../css/css/qrsh.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
    	<script src="../js/mui.min.js" type="text/javascript" charset="UTF-8"></script>
    	<script src="../js/jquery.3.2.1.js" type="text/javascript" charset="utf-8"></script>
    	<script type="text/javascript" charset="utf-8">
      		mui.init(); 
    	</script>
	</head>
	<body id="qrsh">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">确认收货</h1>
		    <a class="a1 fr" id="dingdanxq-con">完成</a>
		</header>
		<div class="mui-content">
			<div class="box">
				<p class="p1">&#xe676;</p>
			    <p class="p2">非常感谢您的购买！</p>
			    <p class="p2">请为我们的商品评价一下吧！</p>
			    <a>去评价</a>
			    <a class="fh" id="home">返回首页</a>
			</div>
		</div>
		<script>
			
			document.addEventListener('qrsh',function(){
				console.log("123");
				var a=document.getElementById('defaultTab')
				mui.trigger(a,'tap');
				var curr=document.querySelector(".mui-tab-item.mui-active");
				if(a!==curr){
					a.classList.add("mui-active");
					curr.classList.remove('mui-active');
				}
			
			});

			document.getElementById("dingdanxq-con").addEventListener("tap",function(){
				mui.openWindow({
					url:"../my/dingdanxq.html",
					id:"dingdanxq-con",
					createNew:true,
					show:{
						aniShow:"slide-in-right",
						duration:200
					},
					waiting:{
						title:"正在加载..."
					}
				});
			});
			document.getElementById("home").addEventListener("tap",function(){
			var main=mui.openWindow({
				url:"../index.html",
				id:"index"
				
			});
			mui.fire(main,'gohome');
			
			
		});
		</script>
	</body>
</html>
