<!DOCTYPE html>

    <title>我的</title>

    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();

    <link rel="stylesheet" href="css/css/public.css">

<body>
<header class="mui-bar mui-bar-nav">
    <a id="set" class="mui-icon mui-icon-gear "></a>
    <h1 class="mui-title">我的主页</h1>
    <a id="message" class="mui-icon mui-icon-chat"></a>
</header>
<div class="mui-content">
    <div class="top clean">
        <div class="menu clean">

        </div>
        <div id="login" class="head">
            <a id="icon-icon-contact"><span class="mui-icon mui-icon-contact"></span></a>
            <a class="login" href="#">登录/注册</a>
        </div>
    </div>
    <div class="option clean">
        <ul>
            <li id="pay">
                <a class="iconfont icon-pay" ></a>

            </li>
            <li id="send">

            </li>
            <li id="get">

                <span class="mui-badge mui-badge-danger">1</span>
                <p>待收货</p>
            </li>
            <li id="tuihuan">
                <a class="iconfont icon-rechargefill"></a>
                <span class="mui-badge mui-badge-danger">1</span>
                <p>退换货</p>
            </li>

        </ul>
    </div>
    <div class="menu clean">
        <ul class="mui-table-view mui-table-view-chevron">
            <li id="qbdd" class="mui-table-view-cell">
               <a  class="mui-navigate-right"> <span class="iconfont icon-form"></span>全部订单</a>

        </ul>
        <ul class="mui-table-view mui-table-view-chevron">

            <li id="youhui" class="mui-table-view-cell">

            </li>

        <ul class="mui-table-view mui-table-view-chevron">

            </li>
            <li id="shoucang" class="mui-table-view-cell">

            <li id="caini" class="mui-table-view-cell">

        </ul>
        <ul class="mui-table-view mui-table-view-chevron">
            <li id="zuji" class="mui-table-view-cell">

            </li>
            <li id="pintuan" class="mui-table-view-cell">

            </li>
            <li id="kefu" class="mui-table-view-cell">

        mui.init({
            keyEventBind:{

            }
        });

        mui.old_back=mui.back;
        var clickNum=0;
        mui.back=function(){
            clickNum++;
            if(clickNum>1){
                plus.runtime.quit();
            }else{
                mui.toast("再按一次退出应用");
            }
            setTimeout(function(){
                clickNum=0
